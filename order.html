<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order | Red Fashion Boutique</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="text-center py-4 bg-danger text-white">
  <nav class="nav justify-content-center">
      <a href="index.html" class="nav-link text-white fw-bold">Home</a>
      <a href="products.html" class="nav-link text-white fw-bold">Products</a>
      <a href="order.html" class="nav-link text-white fw-bold">Order</a>
  </nav>
  <h1>NEMONE RED CLOTHES</h1>
</header>

<section class="container py-5">
  <h2 class="text-center mb-4">Place Your Order</h2>

  <form class="col-md-6 mx-auto p-4 border rounded shadow"
        onsubmit="alert('Your order has been successfully submitted!'); return false;">

    <label class="form-label">Choose Product:</label>
    <select class="form-select" required>
      <option value="">Select an item</option>
      <option>Red Elegant Dress</option>
      <option>Red Cotton Shirt</option>
      <option>Red Mini Skirt</option>
    </select>

    <label class="form-label mt-3">Select Size:</label>
    <select class="form-select" required>
      <option value="">Choose size</option>
      <option>Small (S)</option>
      <option>Medium (M)</option>
      <option>Large (L)</option>
    </select>

    <label class="form-label mt-3">Full Name:</label>
    <input class="form-control" type="text" required>

    <label class="form-label mt-3">Address:</label>
    <input class="form-control" type="text" required>

    <label class="form-label mt-3">Payment Method:</label>
    <select class="form-select" required>
      <option value="">Select method</option>
      <option>Cash on Delivery</option>
      <option>Credit Card</option>
    </select>

    <button class="btn btn-danger w-100 mt-4" type="submit">Submit Order</button>
  </form>
</section>

<footer class="text-center py-3 bg-dark text-white">
  &copy; 2025 Red Fashion Boutique | All Rights Reserved
</footer>

</body>
</html>
