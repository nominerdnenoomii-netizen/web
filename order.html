
<section id="order" class="order-form">
  <h2>Place Your Order</h2>
  <p>Fill out the form below to order your favorite red fashion item!</p>

  <form onsubmit="alert('Your order has been successfully submitted! Thank you for shopping with Red Fashion.'); return false;">
    
    <label for="product">Choose Product:</label>
    <select id="product" required>
      <option value="">-- Select an item --</option>
      <option>Red Elegant Dress - 100,000₮</option>
      <option>Red Cotton Shirt - 80,000₮</option>
      <option>Red Mini Skirt - 70,000₮</option>
    </select>

    <label for="size">Select Size:</label>
    <select id="size" required>
      <option value="">-- Choose size --</option>
      <option>Small (S)</option>
      <option>Medium (M)</option>
      <option>Large (L)</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" max="10" value="1" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter your delivery address" required>

    <label for="payment">Payment Method:</label>
    <select id="payment" required>
      <option value="">-- Select method --</option>
      <option>Cash on Delivery</option>
      <option>Credit / Debit Card</option>
      <option>QPay / SocialPay</option>
    </select>

    <button type="submit">Submit Order</button>
  </form>
</section>
